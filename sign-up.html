<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Head Space Sanity Kenya</title>
    <script type="text/javascript">
        function lettersOnly(input) {
            var regex = /^[a - zA - Z] * $/gi;
            input.value = input.value.replace(regex, "");
        }
    </script>
    <script src="validate-password.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="back"><a href="index.html">BACK</a></div>
    <section>
        <div class="sign-up">
            <H2 class="sign-up-heading">Sign Up</H2>
            <h4 class="begin-journey">Begin your therapy journey by signing up.</h4>
            <div id="line1">
                <hr class="line1">
            </div>
            <div class="sign-up-container">
                <form class="signupform" name="form1" action="sign-up.php" method="POST">
                    <span class="namelable"><label for="your-name">Name:</label></span>
                    <input type="text" placeholder="Eg John Willy" name="your-name" id="your_name" onkeyup="lettersOnly(this)" required> <br>

                    <span class="emaillable"><label for="your-email">Email:</label></span>
                    <input type="text" placeholder="johnwilly34@gmail.com" name="your-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="your_email" required> <br>

                    <span class="passwordlable"><label for="your_password">Password:</label></span>
                    <input type="password" placeholder="Enter password" name="your_pasword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" type="submit" id="your_password" required> <br>
                    <p class="pwdcharacters">Must contain at least 9 characters:integer, uppercase and lowercase letter</p>
                    <span class="repeat_passwordlable"><label for="repeatyour_password">Confirm Password:</label></span>

                    <input type="password" placeholder="Confirm your pasword" name="repeatyour_password" id="repeatyour_password" required> <br>



                    <span class="locationlable"><label for="your-location">Location:</label></span>


                    <input type="location" name="your-location" id="your_location" required> <br>

                    <span class="agelable"><label for="your-age">Date of Birth:</label></span>
                    <input type="date" name="your-age" id="your_age" required pattern="\d{4}-\d{2}-\d{2}">

                    <br>

                    <span class="genderlable"><label for="your-gender">Gender:</label></span> <br>

                    <div class="radiobuttons">
                        <label for="malelable">Male</label>
                        <input checked="checked" type="radio" name="user_level" id="malelable" value="1" /> <br>
                        <label for="femalelable">Female</label>
                        <input type="radio" name="user_level" id="femalelable" value="2" /><br>
                    </div>

                    <div class="button">
                        <button type="button" class="cancelbutton">Cancel</button>
                        <button type="submit" class="signupbutton">Sign Up</button>
                    </div>
                    <div id="signup-paragraph">
                        <p class="signup-paragraph">
                            Already have an account?
                            <a href="sign-in.html" id="sign_in" target="_blank">Sign In</a>

                        </p>
                    </div>
                </form>

            </div>

        </div>

    </section>

</body>

</html>

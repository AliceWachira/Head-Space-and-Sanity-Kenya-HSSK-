<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Head Space Sanity Kenya</title>
</head>

<body>

    <section>
        <div class="sign-up">
            <H2 class="sign-up-heading">Sign Up</H2>
            <h4 class="begin-journey">Begin your therapy journey by signing up.</h4>
            <div id="line1">
                <hr class="line1">
            </div>
            <div class="sign-up-container">
                <form class="signupform">
                    <span class="namelable"><label for="your-name">Name:</label></span>
                    <input type="text" placeholder="Enter your name" name="your-name" id="your-name" required>

                    <span class="emaillable"><label for="your-email">Email:</label></span>
                    <input type="text" placeholder="Enter your email" name="your-email" id="your-email" required>

                    <span class="passwordlable"><label for="your-password">Password:</label></span>
                    <input type="text" placeholder="Enter your pasword" name="your-pasword" id="your-password" required>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
